<mat-sidenav-container class="sidenav-container">
    <mat-sidenav mode="side" [opened]="isSidenavOpen()" class="sidenav">
        <mat-toolbar></mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="/page1" routerLinkActive="active-link">
                <mat-icon matListItemIcon>home</mat-icon>
                <span matListItemTitle>Page 1</span>
            </a>
            <a mat-list-item routerLink="/page2" routerLinkActive="active-link">
                <mat-icon matListItemIcon>info</mat-icon>
                <span matListItemTitle>Page 2</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="sidenav-content">
        <mat-toolbar class="nav-header">
            <button mat-icon-button (click)="toggleSidenav()" aria-label="Toggle sidenav">
                <mat-icon>menu</mat-icon>
            </button>
            <span>Letwinventory</span>
            <span class="spacer"></span>
            <button mat-button (click)="login()" aria-label="Login with Google">
                <mat-icon>login</mat-icon>
                Login
            </button>
        </mat-toolbar>
        <main class="content">
            <router-outlet />
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
