<div class="user-profile-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>User Profile</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="user-form">
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Display Name</mat-label>
          <input matInput formControlName="displayName" placeholder="Enter your display name">
          <mat-error *ngIf="userForm.get('displayName')?.hasError('required')">
            Display name is required
          </mat-error>
          <mat-error *ngIf="userForm.get('displayName')?.hasError('minlength')">
            Display name must be at least 2 characters long
          </mat-error>
        </mat-form-field>

        <div class="button-container">
          <button 
            mat-raised-button 
            color="primary" 
            type="submit"
            [disabled]="!userForm.valid || isLoading">
            <mat-spinner diameter="20" *ngIf="isLoading"></mat-spinner>
            <span *ngIf="!isLoading">Save Changes</span>
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
