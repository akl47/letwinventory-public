<mat-toolbar color="primary">
    <button mat-button routerLink="/">
        <div class='flex-row'>
            <img src='../../../assets/logo.svg' height='40em'>
            &nbsp;
            &nbsp;
            <div class='flex-column'>
                <div class='flex-grow'></div>
                <div style='font-size: 1.5em;'>Letwinventory</div>
                <div class='flex-grow'></div>
            </div>
        </div>
    </button>
    <!--Add Additional Pages Here-->
    <button *ngIf="auth.isAuthenticated" mat-button routerLink="/tasks">Tasks</button>
    <span style="flex: 1 1 auto"></span>
    <!--Right Aligned-->
    <button *ngIf="!auth.isAuthenticated" mat-button (click)='login()'>Log In</button>
    <button *ngIf="auth.isAuthenticated" mat-button routerLink="/user">Welcome {{auth.displayName}}</button>
    <button *ngIf="auth.isAuthenticated" mat-button (click)="auth.logout()">Log Out</button>

    <button mat-icon-button (click)="themeService.toggleTheme()" matTooltip="Toggle theme">
        <mat-icon>{{ (themeService.isDarkTheme$ | async) ? 'light_mode' : 'dark_mode' }}</mat-icon>
    </button>
</mat-toolbar>
