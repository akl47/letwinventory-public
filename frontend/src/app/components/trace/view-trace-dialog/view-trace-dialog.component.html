<div *ngIf='!!part' id='title-block'>
    {{part.name}}
    <br>
    {{part.description}}
    <br>
</div>
<!-- <div *ngFor='let trace of traceList'>
    Qty: {{trace.quantity}} | Location: <app-location-tag barcode=trace.ParentBarcode></app-location-tag>
</div> -->

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" multiTemplateDataRows class="mat-elevation-z8" width=100%>

        <ng-container matColumnDef="qty">
            <th mat-header-cell *matHeaderCellDef> Qty. </th>
            <td mat-cell *matCellDef="let trace">{{trace.quantity}}</td>
        </ng-container>
        <ng-container matColumnDef="barcode">
            <th mat-header-cell *matHeaderCellDef> Barcode </th>
            <td mat-cell *matCellDef="let trace">
                <app-barcode-tag [barcode]="trace"></app-barcode-tag>
            </td>
        </ng-container>
        <ng-container matColumnDef="location">
            <th mat-header-cell *matHeaderCellDef> Location </th>
            <td mat-cell *matCellDef="let trace">
                hello
                <!-- <app-location-tag [Barcode]='trace.ParentBarcode'></app-location-tag> -->
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let part; columns: columnsToDisplay;"></tr>


    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 50]" showFirstLastButtons></mat-paginator>
</div>
