version: '3'
services:
  letwinventory-backend:
    build:
      context: ./backend
    environment:
      BACKEND_PORT: ${BACKEND_PORT}
      DB_HOST: ${DB_HOST}
      DB_NAME: ${DB_NAME}
      DB_SCHEMA: ${DB_SCHEMA}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_DIALECT: ${DB_DIALECT}
      DB_PORT: ${DB_PORT}
      JWT_SECRET: ${JWT_SECRET}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_CALLBACK_URL: ${GOOGLE_CALLBACK_URL}
    volumes:
      - ./backend:/usr/src
      - ./backend/node_modules:/usr/src/node_modules # Remove this if you have pure JS dependencies
    ports:
      - ${BACKEND_PORT}:${BACKEND_PORT}
    depends_on:
      - letwinventory-postgres
    container_name: letwinventory-backend
  letwinventory-frontend:
    build:
      context: ./frontend
    volumes:
      - /usr/src/node_modules
      - ./frontend:/usr/src
    ports:
      - 4200:4200
    depends_on:
      - letwinventory-postgres
      - letwinventory-backend
    container_name: letwinventory-frontend
    environment:
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_CALLBACK_URL: ${GOOGLE_CALLBACK_URL}
  letwinventory-postgres:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - 5433:${DB_PORT}
    container_name: letwinventory-postgres
  letwinventory-pgadmin:
    container_name: letwinventory-pgadmin4
    image: dpage/pgadmin4
    restart: always
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: root
    ports:
      - ${PGADMIN_PORT}:80
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local
