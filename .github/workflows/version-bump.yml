name: Version Bump

on:
  pull_request:
    types: [closed]
    branches: [master]
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        type: choice
        options:
          - patch
          - minor
          - major

permissions:
  contents: write

jobs:
  bump-version:
    runs-on: ubuntu-latest
    # Run if: manually triggered OR PR was merged (not just closed)
    if: github.event_name == 'workflow_dispatch' || github.event.pull_request.merged == true
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Determine version bump type
        id: version-type
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "type=${{ inputs.version_type }}" >> $GITHUB_OUTPUT
          else
            # Check PR labels
            LABELS='${{ toJson(github.event.pull_request.labels.*.name) }}'

            if echo "$LABELS" | grep -q "version:major"; then
              echo "type=major" >> $GITHUB_OUTPUT
            elif echo "$LABELS" | grep -q "version:minor"; then
              echo "type=minor" >> $GITHUB_OUTPUT
            elif echo "$LABELS" | grep -q "version:patch"; then
              echo "type=patch" >> $GITHUB_OUTPUT
            else
              echo "type=none" >> $GITHUB_OUTPUT
            fi
          fi

      - name: Bump version
        if: steps.version-type.outputs.type != 'none'
        run: |
          cd frontend
          # Get current version
          CURRENT_VERSION=$(node -p "require('./package.json').version")

          # Parse version parts
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"

          # Bump based on type
          case "${{ steps.version-type.outputs.type }}" in
            major) MAJOR=$((MAJOR + 1)); MINOR=0; PATCH=0 ;;
            minor) MINOR=$((MINOR + 1)); PATCH=0 ;;
            patch) PATCH=$((PATCH + 1)) ;;
          esac

          NEW_VERSION="$MAJOR.$MINOR.$PATCH"

          # Update package.json
          npm version $NEW_VERSION --no-git-tag-version

          # Update version.ts
          echo "export const APP_VERSION = '$NEW_VERSION';" > src/environments/version.ts

          echo "VERSION=$NEW_VERSION" >> $GITHUB_ENV

      - name: Commit and push
        if: steps.version-type.outputs.type != 'none'
        run: |
          git add frontend/package.json frontend/src/environments/version.ts
          git commit -m "chore: bump version to ${{ env.VERSION }}"
          git push

      - name: Create git tag
        if: steps.version-type.outputs.type != 'none'
        run: |
          git tag v${{ env.VERSION }}
          git push origin v${{ env.VERSION }}

      - name: Skip message
        if: steps.version-type.outputs.type == 'none'
        run: |
          echo "No version label found on PR. Skipping version bump."
          echo "Add one of these labels to trigger a version bump: version:patch, version:minor, version:major"
