name: CI

on:
  pull_request:
    branches: [master]

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
          cache-dependency-path: backend/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: backend

      - name: Run tests
        run: npm test
        working-directory: backend
        env:
          JWT_SECRET: ci-test-secret
          JWT_REFRESH_SECRET: ci-test-refresh-secret

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm install
        working-directory: frontend

      - name: Run unit tests
        run: npx ng test --watch=false
        working-directory: frontend

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest
    env:
      BACKEND_PORT: 3000
      DB_HOST: localhost
      DB_PORT: 5432
      DB_NAME: letwinventory_test
      DB_USERNAME: testuser
      DB_PASSWORD: testpass
      DB_DIALECT: postgres
      DB_LOGGING: "false"
      JWT_SECRET: e2e-test-secret
      FRONTEND_URL: http://localhost:4201
      GOOGLE_CLIENT_ID: ci-placeholder
      GOOGLE_CLIENT_SECRET: ci-placeholder
      GOOGLE_CALLBACK_URL: http://localhost:3000/api/auth/google/callback
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: letwinventory_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      - name: Install backend dependencies
        run: npm ci
        working-directory: backend

      - name: Start backend
        run: nohup node index.js > /tmp/backend.log 2>&1 &
        working-directory: backend

      - name: Wait for backend
        run: |
          for i in $(seq 1 30); do
            if curl -so /dev/null http://localhost:3000/api/auth/user/checkToken 2>/dev/null; then
              echo "Backend is ready"
              break
            fi
            echo "Waiting for backend... ($i/30)"
            sleep 2
          done

      - name: Install frontend dependencies
        run: npm install
        working-directory: frontend

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps
        working-directory: frontend

      - name: Run E2E tests
        run: npx playwright test
        working-directory: frontend

      - name: Upload Playwright report
        if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 14

      - name: Show backend logs
        if: ${{ failure() }}
        run: cat /tmp/backend.log 2>/dev/null || true
